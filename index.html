<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Influencer Gear</title>
    <script src="https://kit.fontawesome.com/9879608144.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./styles/style.css">
</head>

<body>
    <header>
        <!-- navbar sections start -->
        <nav class="container navbar-content d-flex">
            <div class="nav-left">
                <h3 class="nav-title">Influencer products</h3>
            </div>
            <div class="nav-right">
                <ul>
                    <li>Home</li>
                    <li>Products</li>
                    <li>Sign Up</li>
                    <li>Log In</li>
                    <li><i class="fa-solid fa-magnifying-glass"></i></li>
                    <li><i class="fa-solid fa-cart-shopping"></i></li>
                </ul>
            </div>
        </nav>
        <!-- navbar sections end -->
        
        <!-- banner section start -->
        <div class="banner-container d-flex">
            <div class="banner-text-content">
                <h2>Start your Journey as 
                    Influencer</h2>
                <p>Cameras function through a combination of multiple mechanical components and principles.</p>
                <button class="btn-primary">Preebook now <i class="fa-solid fa-arrow-right"> </i></button>
            </div>
            <div class="banner-camera-content">
                <img src="./images/main-camera.png" alt="">
            </div>
        </div>
        <!-- banner section end -->

        <!-- brand section start -->
        <section class="brand-container">
            <hr>
            <div class="brand-items d-flex">
                <img src="./logos/Alibaba.svg" alt="">
                <img src="./logos/Amazon.svg" alt="">
                <img src="./logos/Daraz.pk Logo.svg" alt="">
                <img src="./logos/Ebay.svg" alt="">
                <img src="./logos/Rakuten.svg" alt="">
                <img src="./logos/Target.svg" alt="">
                <img src="./logos/Walmart.svg" alt="">
            </div>
        </section>
        <!-- brand section end -->
    </header>
</body>

</html>
